<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="loginStyle.css" />
        <link href="bootstrap/css/bootstrap.css" rel="stylesheet" />
        <link href="MenuStyle.css" rel="stylesheet" />
        <script src="jquery-3.2.1.js"></script>
        <meta charset="utf-8" />
        <title>Sign Up</title>
    </head>
    <body>
        <div class="container">
            <div class="row">
                    <div class="panel-body">
                        <form method="POST" action="#" role="form" class="form-signin">
                            <div>
                                <h3 class="form-signin-heading">Create account</h3>
                                <hr class="colorgraph"><br>
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="signupName">Username</label>
                                <input id="signupName" type="text" required="" maxlength="50" class="form-control">
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="signupEmail">Email</label>
                                <input id="signupEmail" type="email" required="" maxlength="50" class="form-control">
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="signupPassword">Password</label>
                                <input id="signupPassword" type="password" required=""  maxlength="25" class="form-control" placeholder="at least 6 characters" length="40">
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="signupConfirmPassword">Confirm password</label>
                                <input id="signupConfirmPassword" type="password" required=""  maxlength="25" class="form-control">
                            </div>
                            <div class="form-group">
                                <button id="signupSubmit" type="submit" class="btn btn-info btn-block">Create your account</button>
                            </div>
                            <hr>
                            <p></p>Already have an account? Sign in <a href="Login.html">here</a></p>
                        </form>
                    </div>
            </div>
        </div>

    </body>
</html>
